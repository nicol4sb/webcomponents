<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> guide to web componennts - the shadow DOM </title>
  <style>
    p {
      color: red;
    }
  </style>
</head>

<body>
  <p>
    Paragraph outside the shadow DOM
  </p>

  <!-- this is where our shadow dom will be injected-->
  <div id="simple-div"></div>

  <!-- creating the shadow DOM and sttaching it to the above div-->
  <script>
    let $div = document.getElementById("simple-div");
    $div.attachShadow({
      mode: "open"
    });
    $div.shadowRoot.innerHTML = `
      <p>paragraph inside the shadow dom</p>
      <style> p {color : green;} </style>
      `;
  </script>

  <p>
    Paragraph outside the shadow DOM
  </p>
</body>
</html>
